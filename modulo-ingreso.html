<!DOCTYPE html>
<html lang="es">

<head>
    <title>Fiduciaria Corficolombiana</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="content-language" content=" es - CO " />
    <meta name="keywords" content="Fiduciaria Corficolombiana, servicios financieros, fiduciaria, inversion, negocios fiduciarios">
    <meta name="description" content="Fiduciaria Corficolombiana filial de la Corporación Financiera Colombiana S. A. es una entidad especializada en la prestación de servicios fiduciarios.">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/clay.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <section class="ingreso">
        <div class="logos-corficolombiana">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-md-6 text-center">
                        <div class="logo-corficolombiana"><img src="images/Logo-Corficolombiana-Azul.png"></div>
                    </div>
                    <div class="col-xs-12 col-md-6 text-center">
                        <div class="logos-bolsa"><img src="images/LogoFiduCasa.png"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-5 offset-md-6">
                    <div class="titulo">Titulo</div>
                    <form class="formulario-ingreso">
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">Usuario</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Ingrese su usuario">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Contraseña</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su contraseña">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-12 col-sm-8 text-center">
                                <div class="g-recaptcha">
                                    espacio para el captcha
                                </div>
                                <div class="col-xs-12 col-sm-4 text-center"><button type="submit" class="btn btn-primary">Iniciar Sesión</button></div>
                            </div>
                            <p class="error">* Favor ingrese usuario de red y contraseña</p>
                    </form>
                    </div>
                </div>
            </div>
    </section>
    <footer class="ingreso">
        <p>Teléfono: 606-21-00 Fax: 755-03-53</p>
        <p>©2020 Casa de Bolsa - Todos los Derechos Reservados</p>
    </footer>

    <script src="./js/modernizr.min.js"></script>
    <!--Clay.js-->
    <script src="./js/clay.js"></script>
    <!-- Versión de Jquery  -->
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.scrolltabs.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script type="text/javascript">
        $('.tabsconScroll').scrollTabs();
    </script>

</body>
